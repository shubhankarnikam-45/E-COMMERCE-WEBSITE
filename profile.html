<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cart application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <div class="bg-dark" class="cotainer-fluid" class="progress" style="height: 70px;">
        <header class="col-6" class="text-center">
            <div class="left">
                <h1 style="color:white" class="px-5">Shopping Cart</h1>
            </div>

            <div class="right">
                <div class="su">
                    <a href="#">Home Page</a>
                </div>

                <div class="su">
                    <a href="#">Cart Page</a>
                </div>

                
            </div>

        </header>

        <div class="heading">
            <h1>My Profile</h1>
        </div>
        <section class="form">
           
            <form>
                <div class="row mb-3">
                    <div class="col-sm-11">
                        <input style="border: 1px solid black" type="text" class="form-control" id="inputEmail3"
                            placeholder="First Name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-11">
                        <input style="border: 1px solid black" type="text" class="form-control" id="inputEmail3"
                            placeholder="Last Name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-11">
                        <input style="border: 1px solid black" type="password" class="form-control" id="inputPassword3"
                            placeholder="Old Password" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-11">
                        <input style="border: 1px solid black" type="password" class="form-control" id="inputPassword3"
                            placeholder="Password" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-11">
                        <input style="border: 1px solid black" type="password" class="form-control" id="inputPassword3"
                            placeholder="Confirm Password" required>
                    </div>
                </div>

                <button class="main-btn">Save Info</button><br><br>
                <button class="main-btn">Log Out</button>
                
            </form>
        </section>
    </div>

    <!-- adding user js script -->
    <script src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
